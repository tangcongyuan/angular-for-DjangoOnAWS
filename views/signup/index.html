<!-- namespace: signup -->
<div class="jumbotron">
  <!-- Main component for a primary marketing message or call to action -->
  <div class="container">
    <h1 class='col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>Sign Up</h1>
    <form ng-submit="signup.handleSignupBtnClick()" role="form" ng-init="signupForm = {}" class='col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>
      <div class="form-group">
        <lable>Email: </label>
        <input type="email" name="email" ng-model="signup.signupForm.email" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <lable>Password: </label>
        <input type="password" name="password" ng-model="signup.signupForm.password" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <lable>Confirm Password: </label>
        <input type="password" name="confirmPassword" ng-model="signup.signupForm.confirmPassword" required="required" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-primary btn-lg col-xs-12">Sign me up!</button>
    </form>
  </div>
</div> <!-- /container -->
